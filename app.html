<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Overton Radar — D1 Smoke Test</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .row { display: flex; gap: 8px; margin-bottom: 12px; }
      input { padding: 8px; min-width: 320px; }
      button { padding: 8px 12px; cursor: pointer; }
      pre { background: #f6f6f6; padding: 12px; border-radius: 10px; overflow: auto; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>Overton Radar</h1>
    <p class="muted">D1 smoke test: create + list projects</p>

    <div class="row">
      <input id="name" placeholder="Project name (e.g., 'Agency Demo')" />
      <button id="create">Create</button>
      <button id="refresh">Refresh</button>
    </div>

    <pre id="out">Loading…</pre>

    <script>
      const out = document.getElementById("out");
      const nameEl = document.getElementById("name");

      async function refresh() {
        out.textContent = "Loading…";
        const r = await fetch("/api/projects");
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      }

      document.getElementById("refresh").onclick = refresh;

      document.getElementById("create").onclick = async () => {
        const name = nameEl.value.trim();
        if (!name) return alert("Give a project name");
        const r = await fetch("/api/projects", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const j = await r.json();
        if (!j.ok) alert(j.error || "Create failed");
        nameEl.value = "";
        await refresh();
      };

      refresh();
    </script>
  </body>
</html>
